<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Job Application</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web Developer)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <!-- FIRST NAME -->

            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>

            <!-- LAST NAME -->

            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>

            <!-- EMAIL -->

            <div class="form_control">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>

            <!-- jobrole -->

            <div class="form_control">
              <label for="job_role">Tech Stack</label>
              <select name="job_role" id="job_role">
                <option value="">Select Tech Stack</option>
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Go Lang">Go Lang</option>
                <option value="C++">C ++</option>
              </select>
            </div>

            <!-- ADDRESS -->

            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea name="address" id="address" cols="50" rows="4">
Enter Address</textarea
              >
            </div>

            <!-- CITY -->
            <div class="form_control">
              <label for="city">City Name</label>
              <input
                id="city"
                type="city"
                name="city"
                placeholder="Enter City Name..."
              />
            </div>

            <!-- PINpincode -->
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                id="pincode"
                type="number"
                name="pincode"
                placeholder="Enter Pincode..."
              />
            </div>

            <!-- DATE -->

            <div class="form_control">
              <label for="date">Date</label>
              <input value="2024-04-30" type="date" id="date" name="date" />
            </div>

            <!-- UPLOAD CV -->
            <div class="form_control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>

          <!-- BUTTON -->
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
